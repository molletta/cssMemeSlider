<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_wrap">
        <div class="container">

            <div class="slider">

                    <input type="radio" name="radio_slider" id="slide1" checked>
                    <input type="radio" name="radio_slider" id="slide2">
                    <input type="radio" name="radio_slider" id="slide3">
                    <input type="radio" name="radio_slider" id="slide4">
                    <input type="radio" name="radio_slider" id="slide5">

                <div id="slides">
                    <div class="slides_wrap">
                        <div class="slides_content">
                            <div class="slide_img slide1">
                                <img class="img" src="img/mem1.jpg" alt="img_mem1">
                            </div>
                            <div class="slide_img slide2">
                                <img class="img" src="img/mem2.jpg" alt="img_mem2">
                            </div>
                            <div class="slide_img slide3">
                                <img class="img" src="img/mem3.jpg" alt="img_mem3">
                            </div>
                            <div class="slide_img slide4">
                                <img class="img" src="img/mem4.jpg" alt="img_mem4">
                            </div>
                            <div class="slide_img slide5">
                                <img class="img" src="img/mem5.jpeg" alt="img_mem5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="signature">

                <div class="slider_text">
                    <div class="text_content">
                        <p class="text">You can do it! We believe in you!</p>
                        <p class="text">YES! I can do it!</p>
                        <p class="text">I CAAAAN DOOO IT!!!</p>
                        <p class="text">I can't do it....</p>
                        <p class="text">YES! I did it!</p>
                    </div>
                </div>

                <div class="controls">
                    <label class="radio_nav" for="slide1">
                        <div class="control"></div>
                    </label>
                    <label class="radio_nav" for="slide2">
                        <div class="control"></div>
                    </label>
                    <label class="radio_nav" for="slide3">
                        <div class="control"></div>
                    </label>
                    <label class="radio_nav" for="slide4">
                        <div class="control"></div>
                    </label>
                    <label class="radio_nav" for="slide5">
                        <div class="control"></div>
                    </label>
                </div>


            </div>

        </div>
    </div>
</body>
</html>
